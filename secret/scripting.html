        <h3 id="title">Scripting test</h3>
        <br>
        <button id="button" onclick="test()">Click me!</button>

        <!-- document.getElementbyId() to get element and .innerHTML to get the text/edit it -->
        <script>
            var title = document.getElementById("title");
            var button = document.getElementById("button");
            var clicks = 0;

            function test() {
                if (clicks < 3) {
                    button.innerHTML = "Click me again!";
                } else if (clicks < 8) {
                    button.innerHTML = "Click me " + (8 - clicks) + " more times!";
                } else {
                    button.innerHTML = "Easter egg complete!";
                    title.innerHTML = "Test Successfull!";
                }
                clicks += 1;
            }


        </script>
    </body>
